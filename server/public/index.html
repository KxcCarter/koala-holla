<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Koalla Holla</title>
    <script src="vendors/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>

    <link rel="stylesheet" href="styles/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <nav class="site-header sticky-top py-1 bg-primary">
      <div class="d-flex flex-column flex-md-row justify-content-between">
        <a class="py-2"> <img src="images/icon.png" class="icon" /> </a>
        <h3 class="container flex-md-row py-2">Koala Holla</h3>
        <h4>1976 Llama Comma Drive Walla Walla, WA</h4>
      </div>
    </nav>

    <section id="addKoala">
      <h2>Add Koala</h2>
      <input type="text" id="nameIn" value="" placeholder="Name" />
      <input type="text" id="ageIn" value="" placeholder="Age" />
      <input type="text" id="genderIn" value="" placeholder="Gender" />
      <input
        type="text"
        id="readyForTransferIn"
        value=""
        placeholder="Transfer"
      />
      <input type="text" id="notesIn" value="" placeholder="Notes" />
      <button type="button" id="addButton">Add Koala</button>
    </section>
    <section>
      <h2>All Koalas</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Ready for Transfer</th>
            <th>Notes</th>
          </tr>
        </thead>
        <tbody id="viewKoalas"></tbody>
      </table>
    </section>
  </body>
</html>
